{% extends 'main.html' %}
{% block crud_container %}
{% if user %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ user.username }}</h5>
        <p>ID: {{ user.id }}</p>
        <p>Age: {{ user.age }}</p>
    </div>
</div>
{% else %}
<div class="section container-fluid">
    <h2 id="users" align="center">Users</h2>
    {% for user in users %}
    <div class="card">
        <div class="card-body">
            <a href="/user/{{ user.id }}">{{ user.username }}</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
